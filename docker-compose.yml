services:
  web:
    build: .
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - ./whale:/app/whale
    expose:
      - "8000"
    command: ${BUILT_IN_SERVER_CMD:-/bin/bash -c "source activate gaia && gunicorn gaia.wsgi:application --bind 0.0.0.0:8000"}
  nginx:
    image: nginx:alpine
    ports:
      - ${USE_PORT_80:-443:443}
    volumes:
      - static_volume:/static
      - media_volume:/media
      - ${NGINX_CONF:-nginx.conf}:/etc/nginx/conf.d/default.conf
      - ./certbot/www/:/var/www/certbot/:ro
      - /etc/letsencrypt/:/etc/letsencrypt/:ro
    depends_on:
      - web
    command: /bin/sh -c "chmod -R 755 /static && nginx -g 'daemon off;'"
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
volumes:
  static_volume:
  media_volume:
