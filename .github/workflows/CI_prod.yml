name: CI Prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  call-workflow:
    name: 🐟 Pipeline 🐟
    uses: ./.github/workflows/CI_reuse.yml
    permissions:
      packages: write
      contents: read
      id-token: write
      pull-requests: read
    with:
      appname: gaia-prod # this should be all lower case
    secrets: inherit
